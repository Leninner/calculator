<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leninner</title>
    <link rel="stylesheet" href="forma.css" />
    <link rel="icon" href="https://img.icons8.com/nolan/64/edit--v1.png" />
  </head>
  <body>
    <div id="calculator">
      <div id="result">
        <div id="mostrarHistoria">
          <label id="valores"></label>
        </div>
        <div id="resultado">
          <label id="resultFinal">0</label>
        </div>
      </div>
      <div id="filaUno">
        <button class="botones uno" id="siete">7</button>
        <button class="botones uno" id="ocho">8</button>
        <button class="botones uno" id="nueve">9</button>
        <button class="botones suma" id="suma">+</button>
        <button class="botones suma" id="reset">RESET</button>
      </div>
      <div id="filaDos">
        <button class="botones uno" id="cuatro">4</button>
        <button class="botones uno" id="cinco">5</button>
        <button class="botones uno" id="seis">6</button>
        <button class="botones suma" id="resta">-</button>
      </div>
      <div id="filaTres">
        <button class="botones uno" id="uno">1</button>
        <button class="botones uno" id="dos">2</button>
        <button class="botones uno" id="tres">3</button>
        <button class="botones suma" id="multiplicar">*</button>
      </div>
      <div id="filaCuatro">
        <button class="botones uno" id="cero">0</button>
        <button class="botones suma" id="punto">.</button>
        <button class="botones suma" id="equal">=</button>
        <button class="botones suma" id="dividir">/</button>
      </div>
    </div>
    <center><p></p></center>
    <script src="juice.js"></script>
  </body>
</html>
